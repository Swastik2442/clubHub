{% extends "base/home.html" %}

{% block title %}Club Hub{% endblock %}

{% block content %}
<div class="py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for club in clubs %}
        <div class="col">
            <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="{{ club.logo }}" alt="{{ club.club_name }} Logo"/>
            <div class="card-body">
                <p class="card-text">{{ club.club_name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Expand</button>
                </div>
                <small class="text-body-secondary">{{ club.topic }}</small>
                </div>
            </div>
            </div>
        </div>
    {% empty %}
        Sorry, no clubs were found.
    {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
